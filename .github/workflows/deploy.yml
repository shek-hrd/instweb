name: Deploy to Surge
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Surge CLI
        run: npm install -g surge

      - name: Deploy to Surge
        run: |
          # Use a semi-random subdomain based on the commit SHA
          COMMIT_SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          SURGE_DOMAIN="instweb-${COMMIT_SHORT_SHA}.surge.sh"
          
          echo "Deploying to ${SURGE_DOMAIN}"
          
          # The surge command now uses the shell variable
          surge ./ "$SURGE_DOMAIN" --token ${{ secrets.SURGE_TOKEN }}
          
          echo "Deployment successful! The URL is: https://${SURGE_DOMAIN}"